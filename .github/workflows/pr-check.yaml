name: pr-check

on: [pull_request]

jobs:
  check:
    name: build
    runs-on: ubuntu-24.04
    timeout-minutes: 40
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Execute npm
        run: npm install

      - name: Run build
        run: npm run build
